  <script>

      TeX: {

    document.addEventListener('DOMContentLoaded', function() {

  <h1>Math Challenge</h1>
  <p>Test your math skills with this increasingly challenging game.</p>

  <div id="question">
    \[\frac{1}{x} + \frac{1}{y} = \frac{1}{z}\]
  </div>

  <input type="number" id="answer">
  <button id="submitButton">Submit</button>

  <div id="feedback"></div>
  <div class="difficulty"></div>

  <div class="scoreboard">
    <span>Correct Answers: <span id="correctAnswers">0</span></span>
    <span> | Total Answers: <span id="totalAnswers">0</span></span>
  </div>

  <script>
    // Generate a random math problem with varying difficulty levels
    function generateProblem(difficulty) {
      let num1, num2, operator;

      switch (difficulty) {
        case 'easy':
          num1 = Math.floor(Math.random() * 10) + 1;
          num2 = Math.floor(Math.random() * 10) + 1;
          operator = '+';
          break;

        case 'medium':
          num1 = Math.floor(Math.random() * 100) + 1;
          num2 = Math.floor(Math.random() * 100) + 1;
          operator = Math.random() < 0.5 ? '+' : '-';
          break;

        case 'hard':
          num1 = Math.floor(Math.random() * 1000) + 1;
          num2 = Math.floor(Math.random() * 1000) + 1;
          operator = Math.random() < 0.5 ? '+' : '-';
          break;
      }
    }
  </script>
